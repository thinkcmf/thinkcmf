<!doctype html>
<html>
<head>
<include file="public/head" />
</head>
<body>
	<div class="wrap">
		<include file="public/header" />
		<div class="section">
			<div class="main">
				<pre class="agreement">{:lang('SOFTWARE_AGREEMENT', ['copyright_date'=>date("Y")])}</pre>
			</div>
			<div class="bottom" style="display: flex;display: -webkit-flex;justify-content: space-between;align-items:center;margin: 0 30px">
                <div>
                    <a onclick="change_lang('zh-cn')" style="cursor: pointer">简体中文</a> |
                    <a onclick="change_lang('en-us')" style="cursor: pointer">English</a>
                </div>
                <a href="__ROOT__/?s=install/index/step2" class="btn btn-primary">{:lang('ACCEPT')}</a>
			</div>
		</div>
	</div>
	<include file="public/footer" />
    <script type="text/javascript">
        function change_lang(lang) {
            window.document.cookie = "think_lang=" + lang;
            window.location.reload();
        }
    </script>
</body>
</html>
