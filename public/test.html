<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
<a href="test2.html">test2</a>
<script>
    function pushHistory(){
        var state = {
            title: "title",
            url: "#"
        }
        window.history.pushState(state, "title", "#");
    }
    pushHistory();

    window.addEventListener("popstate", function(){
        //doSomething
        window.location.href="test3.html";
    }, false)
</script>
</body>
