<extend name="public@base5"/>
<block name="main">
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="{:url('Slide/index')}">{:lang('ADMIN_SLIDE_INDEX')}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{:url('Slide/add')}">{:lang('ADMIN_SLIDE_ADD')}</a>
            </li>
        </ul>
        <table class="table table-hover table-bordered margin-top-20">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>{:lang('Name')}</th>
                <th>{:lang('Remark')}</th>
                <th width="120">{:lang('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <php>

            </php>
            <foreach name="slides" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>
                        {$vo.remark}
                    </td>
                    <td>
                        <a class="btn btn-xs btn-primary"
                           href="javascript:parent.openIframeLayer('{:url('slideItem/index',array('slide_id'=>$vo['id']))}','管理 {$vo.name} 页面',{});"
                           title="管理页面" data-toggle="tooltip">
                            <i class="fa fa-list fa-fw"></i>
                        </a>
                        <a class="btn btn-xs btn-success" href="{:url('Slide/edit',array('id'=>$vo['id']))}"
                           title="{:lang('EDIT')}" data-toggle="tooltip">
                            <i class="fa fa-edit fa-fw"></i>
                        </a>
                        <a class="btn btn-xs btn-danger js-ajax-delete" data-href="admin/slides/{$vo.id}"
                           href="javascript:"
                           title="{:lang('DELETE')}" data-toggle="tooltip">
                            <i class="fa fa-trash fa-fw"></i>
                        </a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>

    </div>
</block>
