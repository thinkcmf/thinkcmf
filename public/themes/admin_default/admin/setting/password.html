<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('User/userInfo')}">{:lang('ADMIN_USER_USERINFO')}</a></li>
			<li><a href="{:url('User/emailSetting')}">{:lang('ADMIN_USER_EMAILSETTING')}</a></li>
			<li class="active"><a href="{:url('Setting/password')}">{:lang('ADMIN_SETTING_PASSWORD')}</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form margin-top-20" method="PUT" action="admin/setting/password">
			<div class="form-group">
				<label for="input-old-password" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('OLD_PASSWORD')}</label>
				<div class="col-md-8 col-sm-10">
					<input type="password" class="form-control" id="input-old-password" name="old_password">
				</div>
			</div>
			<div class="form-group">
				<label for="input-password" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('NEW_PASSWORD')}</label>
				<div class="col-md-8 col-sm-10">
					<input type="password" class="form-control" id="input-password" name="password">
				</div>
			</div>
			<div class="form-group">
				<label for="input-repassword" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('CONFIRM_PASSWORD')}</label>
				<div class="col-md-8 col-sm-10">
					<input type="password" class="form-control" id="input-repassword" name="re_password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">
						<i class="fa fa-save fa-fw"></i> {:lang('SAVE')}
					</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js?v={$_static_version}"></script>
</body>
</html>
