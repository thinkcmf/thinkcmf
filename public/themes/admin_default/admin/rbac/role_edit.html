<extend name="public@base5"/>
<block name="main">
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="{:url('Rbac/index')}">{:lang('ADMIN_RBAC_INDEX')}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{:url('Rbac/roleAdd')}">{:lang('ADMIN_RBAC_ROLEADD')}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active">{:lang('ADMIN_RBAC_ROLEEDIT')}</a>
            </li>
        </ul>
        <form class="js-ajax-form margin-top-20" action="admin/roles/{$data.id}" method="PUT">
            <div class="row mb-3">
                <label for="input-name" class="col-sm-2 col-form-label text-sm-end"><span class="form-required">*</span>{:lang('ROLE_NAME')}</label>
                <div class="col-md-8 col-sm-10">
                    <input type="text" class="form-control" id="input-name" name="name" value="{$data.name}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="input-name" class="col-sm-2 col-form-label text-sm-end"><span class="form-required">*</span>{:lang('Type')}</label>
                <div class="col-md-8 col-sm-10">
                    <select class="form-control" name="type">
                        <option value="admin">{:lang('Admin')}</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="input-remark"
                       class="col-sm-2 col-form-label text-sm-end">{:lang('ROLE_DESCRIPTION')}</label>
                <div class="col-md-8 col-sm-10">
                    <textarea type="text" class="form-control" id="input-remark" name="remark">{$data.remark}</textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label text-sm-end pt-0">{:lang('STATUS')}</label>
                <div class="col-md-8 col-sm-10">
                    <php>$active_true_checked=($data['status']==1)?"checked":"";</php>
                    <php>$active_false_checked=($data['status']==0)?"checked":"";</php>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="status-radio1" name="status" value="1"
                               {$active_true_checked}>
                        <label class="form-check-label" for="status-radio1">{:lang('ENABLED')}</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="status-radio0" name="status" value="0"
                               {$active_false_checked}>
                        <label class="form-check-label" for="status-radio0">{:lang('DISABLED')}</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="offset-md-2 col-sm-10">
                    <input type="hidden" name="id" value="{$data.id}"/>
                    <button type="submit" class="btn btn-primary js-ajax-submit">
                        <i class="fa fa-save fa-fw"></i> {:lang('SAVE')}
                    </button>
                    <a class="btn btn-secondary" href="{:url('admin/Rbac/index')}">{:lang('BACK')}</a>
                </div>
            </div>
        </form>
    </div>
</block>
