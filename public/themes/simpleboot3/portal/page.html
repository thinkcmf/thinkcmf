<!DOCTYPE html>
<html>
<head>
    <title>{$page.post_title}</title>
    <meta name="keywords" content="{$page.post_keywords}"/>
    <meta name="description" content="{$page.post_excerpt}">
    <include file="public@head"/>
    <style>
        #article_content img {
            height: auto !important
        }
    </style>
</head>
<body class="body-white">
<include file="public@nav"/>
<div class="container tc-main">
    <div class="row">
        <div class="col-md-9">

            <div class="tc-box first-box article-box">
                <h2>{$page.post_title|default=''}</h2>
                <hr>
                <div id="article_content">
                    {$page.post_content|default=''}
                </div>

                <php>
                    $comment_hook_param=[
                    'post_id'=>$page['id'],
                    'post_table'=>'portal_post',
                    'post_title'=>$page['post_title']
                    ];
                </php>

                {:hook('comment',$comment_hook_param)}
            </div>

        </div>
        <div class="col-md-3">
            <div class="tc-box first-box">
                <div class="headtitle">
                    <h2>热门文章</h2>
                </div>
                <div class="ranking">
                    <php>
                        $hot_articles=[];
                    </php>
                    <ul class="list-unstyled">
                        <portal:articles limit="5" order="post.post_hits DESC">
                            <php>$top=$key<3?"top3":"";</php>
                            <li class="{$top}">
                                <i>{$key+1}</i>
                                <a title="{$vo.post_title}"
                                   href="{:url('portal/article/index',array('id'=>$vo['id'],'cid'=>$vo.category_id))}">
                                    {$vo.post_title}
                                </a>
                            </li>
                        </portal:articles>
                    </ul>
                </div>
            </div>

        </div>


    </div>

    <include file="public@footer"/>
</div>

<include file="public@scripts"/>
</body>
</html>
