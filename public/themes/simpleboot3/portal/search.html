<!DOCTYPE html>
	<html>
	<head>
		<title>搜索 {$theme_vars.varName1|default=''} </title>
		<meta name="keywords" content="" />
		<meta name="description" content="">
		<include file="public@head"/>
	</head>
<body class="">
<include file="public@nav"/>
<div class="container tc-main">
	<div class="row">
		<div class="col-md-9">
			<div class="main-title">
				<h3>'{$keyword}' 搜索结果 </h3>
			</div>
			<php>
				$where=[
				'post.create_time'=>['egt',0],
				'post.post_title'=>['like',"%$keyword%"]
				];
			</php>

			<portal:articles item="vo" field="*" where="$where" order="post.create_time DESC" page="10">

				<div class="list-boxes">
					<h2><a href="{:url('article/index',array('id'=>$vo['id']))}">{$vo.post_title}</a>
					</h2>
					<p>{$vo.post_excerpt}</p>
					<div>
						<div class="pull-left">
							<div class="list-actions">
								<a href="javascript:;"><i class="fa fa-eye"></i><span>{$vo.post_hits}</span></a>
								<a href="{:url('article/do_like',array('id'=>$vo['id']))}"
								   class="js-count-btn"><i class="fa fa-thumbs-up"></i><span class="count">{$vo.post_like}</span></a>

									<i class="fa fa-star-o"></i>
								</a>
							</div>
						</div>
						<a class="btn btn-warning btn-sm pull-right"
						   href="{:url('article/index',array('id'=>$vo['id']))}">查看更多</a>
					</div>
				</div>
			</portal:articles>
			<div class="pagination">
				<page/>
			</div>

		</div>
		
	</div>

	<include file="public@footer"/>
</div>

<include file="public@scripts"/>
</body>
</html>
