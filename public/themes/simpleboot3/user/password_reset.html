<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="ThinkCMF">
<tc_include file="Public:head" />
</head>

<body class="body-white">
<include file="public@nav" />

	<div class="container tc-main">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<h2 class="text-center">密码重置</h2>
				<form class="js-ajax-form" action="{:U('user/login/dopassword_reset')}" method="post">
					<div class="form-group">
						<input type="password" id="input_password" name="password" class="form-control" placeholder="密码">
					</div>

					<div class="form-group">
						<input type="password" id="input_repassword" name="repassword" class="form-control" placeholder="重复密码">
					</div>

					<div class="form-group">
						<div style="position: relative;">
							<input type="text" name="verify" placeholder="验证码" class="form-control" style="width: 180px;float: left;">
							<captcha height="38" width="180" font-size="22"/>
						</div>
					</div>

					<div class="form-group">
						<input type="hidden" name="hash" value="{$_GET['hash']}">
						<button class="btn btn-primary btn-block js-ajax-submit" type="submit">确定</button>
					</div>

					<div class="form-group" style="text-align: center;">
						<ul class="list-inline">
							<li><a href="{:leuu('user/register/index')}">现在注册</a></li>
							<li><a href="{:leuu('user/login/index')}">现在登录</a></li>
						</ul>
					</div>
				</form>
			</div>
		</div>

		<tc_include file="Public:footer" />

	</div>
	<!-- /container -->

	<tc_include file="Public:scripts" />
</body>
</html>
