<!DOCTYPE html>
<html>
<head>
<title>{$user_login}  - 修改头像</title>
<meta name="keywords" content=""/>
<meta name="description" content="">
<include file="public@head"/>
<style type="text/css">
.tab-content {
	overflow: visible;
}

.uploaded_avatar_area {
	margin-top: 20px;
}

.uploaded_avatar_btns {
	margin-top: 20px;
}

.uploaded_avatar_area .uploaded_avatar_btns {
	display: none;
}
</style>
</head>
<body class="body-white" id="top">
<include file="public@nav" />

	<div class="container tc-main">
		<div class="row">
			<div class="col-md-3">
				<include file="public@usernav" />
			</div>
			<div class="col-md-9">
				<div class="tabs">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-user"></i> 修改头像</a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="one">
							<br>
							<if condition="empty($avatar)">
								<img src="__TMPL__/Public/assets/images/headicon_128.png" class="headicon" width="128" />
							<else /> 
								<img src="__ROOT__/upload/{$avatar}?t={:time()}" class="headicon" width="128" />
							</if>
							<input type="file" onchange="avatarUpload(this)" id="avatar_uploder" name="file" />
							<div class="uploaded_avatar_area">
								<div class="uploaded_avatar_btns">
									<a class="btn btn-primary confirm_avatar_btn" onclick="update_avatar()">确定</a> 
									<a class="btn" onclick="reloadPage()">取消</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<include file="public@footer" />
	</div>
<!-- /container -->
<include file="public@scripts" />
	<script type="text/javascript">
		function update_avatar() {
			var area = $(".uploaded_avatar_area img").data("area");
			$.post("{:url('profile/avatarUpdate')}", area, function(data) {
				if (data.status == 1) {
					reloadPage(window);
				}

			}, "json");

		}
		function avatarUpload(obj) {
			var $fileinput = $(obj);
			/* $(obj)
			.show()
			.ajaxComplete(function(){
				$(this).hide();
			}); */
			Wind.css("jcrop");
			Wind.use("ajaxfileupload", "jcrop", "noty", function() {
				$.ajaxFileUpload({
					url : "{:url('profile/avatarUpload')}",
					secureuri : false,
					fileElementId : "avatar_uploder",
					dataType : 'json',
					data : {},
					success : function(data, status) {
						if (data.status == 1) {
							$("#avatar_uploder").hide();
							var $uploaded_area=$(".uploaded_avatar_area");
							$uploaded_area.find("img").remove();
							var src= "/public/upload/avatar/"+data.data.file;
							var $img=$("<img/>").attr("src",src);
                            $img.css("max-width","600px");
							$img.prependTo($uploaded_area);
							$(".uploaded_avatar_btns").show();
							var img = new Image();
							img.src=src;
							
							var callback=function(){
								console.log(img.width);
								$img.Jcrop({
							    	aspectRatio:1,
							    	trueSize: [img.width,img.height],
							    	setSelect: [ 0, 0, 100, 100 ],
							    	onSelect: function(c){
							    		$img.data("area",c);
							    	}
							    });
							}
							
							if(img.complete){
								callback();
							}else{
								img.onload=callback;
							}

						} else {
							noty({
								text : data.info,
								type : 'error',
								layout : 'center'
							});
						}

					},
					error : function(data, status, e) {
					}
				});
			});

			return false;
		}
	</script>
</body>
</html>
