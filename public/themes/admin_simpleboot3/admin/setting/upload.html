<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a>上传设置</a></li>
		</ul>
		<form method="post" class="js-ajax-form margin-top-20" role="form" action="{:url('setting/uploadPost')}">
			<div class="form-group">
				<label>图片文件</label> 
				<div class="row">
					<div class="col-md-4">
						<input type="text" class="form-control" name="image[upload_max_filesize]" title="允许上传大小KB,1M=1024KB" placeholder="允许上传大小KB,1M=1024KB" value="{$image.upload_max_filesize|default=10240}">
					</div>
					<div class="col-md-4">
						<input type="text" class="form-control" name="image[extensions]" title="扩展名,以英文逗号分隔" placeholder="扩展名,以英文逗号分隔" value="{$image.extensions|default='jpg,jpeg,png,gif,bmp'}">
					</div>
				</div>
				<p class="help-block">允许上传大小默认为10240KB,1M=1024KB，允许上传格式默认为jpg,jpeg,png,gif,bmp</p>
			</div>
			<div class="form-group">
				<label>视频文件</label> 
				<div class="row">
					<div class="col-md-4">
						<input type="text" class="form-control" name="video[upload_max_filesize]" title="允许上传大小KB,1M=1024KB" placeholder="允许上传大小KB,1M=1024KB" value="{$video.upload_max_filesize|default=10240}">
					</div>
					<div class="col-md-4">
						<input type="text" class="form-control" name="video[extensions]" title="扩展名,以英文逗号分隔" placeholder="扩展名,以英文逗号分隔" value="{$video.extensions|default='mp4,avi,wmv,rm,rmvb,mkv'}">
					</div>
				</div>
				<p class="help-block">允许上传大小默认为102400KB,1M=1024KB，允许上传格式默认为mp4,avi,wmv,rm,rmvb,mkv</p>
			</div>
			<div class="form-group">
				<label>音频文件</label> 
				<div class="row">
					<div class="col-md-4">
						<input type="text" class="form-control" name="audio[upload_max_filesize]" title="允许上传大小KB,1M=1024KB" placeholder="允许上传大小KB,1M=1024KB" value="{$audio.upload_max_filesize|default=10240}">
					</div>
					<div class="col-md-4">
						<input type="text" class="form-control" name="audio[extensions]" title="扩展名,以英文逗号分隔" placeholder="扩展名,以英文逗号分隔" value="{$audio.extensions|default='mp3,wma,wav'}">
					</div>
				</div>
				<p class="help-block">允许上传大小默认为10240KB,1M=1024KB，允许上传格式默认为mp3,wma,wav</p>
			</div>
			<div class="form-group">
				<label>附件</label> 
				<div class="row">
					<div class="col-md-4">
						<input type="text" class="form-control" name="file[upload_max_filesize]" title="允许上传大小KB,1M=1024KB" placeholder="允许上传大小KB,1M=1024KB" value="{$file.upload_max_filesize|default=10240}">
					</div>
					<div class="col-md-4">
						<input type="text" class="form-control" name="file[extensions]" title="扩展名,以英文逗号分隔" placeholder="扩展名,以英文逗号分隔" value="{$file.extensions|default='txt,pdf,doc,docx,xls,xlsx,ppt,pptx,zip,rar'}">
					</div>
				</div>
				<p class="help-block">允许上传大小默认为10240KB,1M=1024KB，允许上传格式默认为除以上文档类型以外的其它常用文件,如：txt,pdf,doc,docx,xls,xlsx,ppt,pptx,zip,rar</p>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
