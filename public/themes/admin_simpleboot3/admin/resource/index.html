<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('resource/index')}">资源列表</a></li>
		</ul>
		<table class="table table-hover table-bordered margin-top-20">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>用户</th>
					<th>文件大小</th>
					<th>文件名</th>
					<th>图像</th>
					<th>文件路径</th>
					<th>状态</th>
					<th width="160">{:lang('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="result" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.user_id}</td>
					<td>{$vo.file_size}KB</td>
					<td>{$vo.filename}</td>
					<td><a href="javascript:image_preview_dialog('{:cmf_get_image_preview_url($vo['file_path'])}');">
						<i class="fa fa-photo fa-fw"></i>
					</a>
					</td>
					<td>{$vo.file_path}</td>
					<td>{$status[$vo['status']]}</td>
					<td>
						<a href="{:url('resource/delete',array('id'=>$vo['id']))}" class="js-ajax-delete">{:lang('DELETE')}</a>
						<if condition="empty($vo['status']) eq 1">
							<a href="{:url('resource/cancelBan',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="确定显示此幻灯片吗？">{:lang('DISPLAY')}</a>
							<else />
							<a href="{:url('resource/ban',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="确定隐藏此幻灯片吗？">{:lang('HIDE')}</a>
						</if>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>

	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
