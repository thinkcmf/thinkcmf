<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('route/index')}">{:lang('URL_OPTIMIZATION')}</a></li>
        <li class="active"><a href="{:url('route/add')}">{:lang('URL_ADD_RULE')}</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('route/addPost')}">
        <div class="form-group">
            <label for="input-full_url" class="col-sm-2 control-label">
                {:lang('URL_ORIGINAL_ADDR')}<span class="form-required">*</span>
            </label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-full_url" name="full_url">
                <a href="javascript:doSelectUrl();">{:lang('URL_SELECT_RULE')}</a>
            </div>
        </div>
        <div class="form-group">
            <label for="input-url" class="col-sm-2 control-label">
                {:lang('URL_SHOW_ADDR')}<span class="form-required">*</span>
            </label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-url" name="url">
                <p class="help-block"><span id="url-vars"></span> {:lang('URL_ADDR_TIP')}
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="input-status" class="col-sm-2 control-label">{:lang('URL_IF_ENABLE')}</label>
            <div class="col-md-6 col-sm-10">
                <select class="form-control" name="status" id="input-status">
                    <option value="1">{:lang('ENABLE')}</option>
                    <option value="0">{:lang('DISABLE')}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>

<script>
    function doSelectUrl() {
        var selectedCategoriesId = $('#js-categories-id-input').val();
        openIframeLayer("{:url('Route/select')}?ids=" + selectedCategoriesId, `{:lang('URL_PLEASE_CHOOSE')}`, {
            area: ['95%', '90%'],
            btn: ['{:lang("OK")}', '{:lang("CANCEL")}'],
            yes: function (index, layero) {

                var iframeWin   = window[layero.find('iframe')[0]['name']];
                var selectedUrl = iframeWin.confirm();

                if (selectedUrl) {
                    $('#input-full_url').val(selectedUrl.action);
                    $('#input-url').val(selectedUrl.url);
                    var helpBlock = selectedUrl.vars ? "{:lang('URL_PARAMS')}" + selectedUrl.vars + ',' : '';
                    $('#url-vars').text(helpBlock);
                }
                layer.close(index); //如果设定了yes回调，需进行手工关闭
            }
        });
    }
</script>
</body>
</html>
