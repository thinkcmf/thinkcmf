<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('NavMenu/index',['nav_id'=>$navcid])}">{:lang('ADMIN_NAVCAT_DEFAULT1')}</a></li>
        <li class="active"><a >{:lang('ADMIN_MENU_ADD')}</a></li>
        <!--<li><a  href="{:url('nav/edit')}" >{:lang('ADMIN_NAV_EDIT')}</a></li>-->
    </ul>

        <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('NavMenu/addPost')}">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label">菜单分类:</label>
                    <div class="col-md-6 col-sm-10">
                        <select name="nav_id" id="navcid_select" class="normal_select">
                            <foreach name="navcats" item="vo">
                                <option value="{$vo.id}" >{$vo.name}</option>
                            </foreach>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">上级:</label>
                    <div class="col-md-6 col-sm-10">
                        <select name="parent_id" class="normal_select">
                            <option value="0">/</option>
                            {$nav_trees}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">标签:</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" class="input" name="label" value=""><span class="must_red">*</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">地址:</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="radio"  name="isSysUrl"   id="outlink" value="0">
                        <input type="text" class="input" name="href_input" id="outlink_input" value="http://">
                        <input type="radio" name="isSysUrl" checked="checked"  id="selecturl" value="1">
                        <select name="href_select" id="selecthref" class="normal_select">
                            <!--<option disabled>默认</option>-->
                            <option value="home">首页</option>
                            <foreach name="navs" item="vo">
                                <!--<option disabled>{$vo.name}</option>-->
                                <foreach name="vo['items']" item="voo">
                                    <option  value='{$voo.rule}'>{$voo.label}</option>
                                </foreach>
                            </foreach>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">打开方式:</label>
                    <div class="col-md-6 col-sm-10">
                        <select name="target">
                            <option value="">默认方式</option>
                            <option value="_blank">新窗口打开</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">图标:</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" class="input" name="icon" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">显示:</label>
                    <div class="col-md-6 col-sm-10">
                        <select name="status" class="normal_select">
                            <option value="1">显示</option>
                            <option value="0" >隐藏</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary   js-ajax-submit">{:lang("SAVE")}</button>
                <a class="btn" href="__URL__">返回</a>
            </div>
        </form>

    </div>
    <script src="__STATIC__/js/admin.js"></script>
</body>
</html>
